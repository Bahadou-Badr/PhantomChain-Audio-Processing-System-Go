version: "3.8"

services:
  postgres:
    image: postgres:15
    environment:
      POSTGRES_USER: audio
      POSTGRES_PASSWORD: audio_pass
      POSTGRES_DB: goaudio
    volumes:
      - pgdata:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  minio:
    image: minio/minio:latest
    # if the tag above errors, change to "latest"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    command: server /data
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - miniodata:/data

  api:
    build: .
    depends_on:
      - postgres
      - minio
    ports:
      - "8080:8080"
    environment:
      - DATABASE_URL=postgres://audio:audio_pass@postgres:5432/goaudio?sslmode=disable
      - MINIO_ENDPOINT=minio:9000
      - MINIO_ACCESS_KEY=minioadmin
      - MINIO_SECRET_KEY=minioadmin

volumes:
  pgdata:
  miniodata: